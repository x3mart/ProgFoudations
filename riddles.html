<meta charset="utf-8">
<script type="text/javascript">
	// Задаем первую загадку и обнуляем счетчик правильных ответов
	var a = prompt("Торчит из грядки красная пятка. Кто это?");
	var b = 0; 
	// Проверяем ответ на первую загадку
	if (a == "Краснопяточныйгрядкоторчатель") {
		b = b+1;
		alert ("Угадал таки чертяка");
	} else {
		alert ("Облом! Ответ не верный!");
	}
	// Задаем вторую загадку
	var a = prompt(" Не торчит из грядки красная пятка. Кто это?");
	// Проверяем ответ на втрую загадку
	if (a == "Некраснопяточныйгрядкоторчатель") {
		b = b+1;
		alert ("Угадал таки чертяка");
	} else {
		alert ("Облом! Ответ не верный!");
	}
	alert("Верных ответов " + b);
	alert("Game Over Dude");
</script>
